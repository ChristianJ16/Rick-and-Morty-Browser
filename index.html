<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty Browser</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>
  <div id="rick-and-morty">
  <h1>Rick and Morty Browser</h1>
</div>
  <div class="searchbar">
<form>
  <input type="text" placeholder="Episode Number (51 ep)" />
  <input type="submit" value="Get Episode Info"/>
</form>
</div>
<div class="episode-info">
  <h1>Episode Info</h1>
</div>
<div class="info-list">
  <dl>
    <dt>Episode Name</dt>
    <dd id="name"></dd>

    <dt>Air Date</dt>
    <dd id="air_date"></dd>

    <dt>Episode</dt>
    <dd id="episode"></dd>
  </dl>
</div>
  
</body>
</html>
